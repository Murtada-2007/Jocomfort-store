<!DOCTYPE html>
<html lang="en">
<head><meta name="google-adsense-account" content="ca-pub-8088841258933382">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Jocomfort</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8088841258933382"
    crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.5);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #1e88e5;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1565c0;
    }
    .link {
      text-align: center;
      margin-top: 1rem;
    }
    .link a {
      color: #64b5f6;
    }
    .toggle {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="toggle">
    <label>
      <input type="checkbox" id="modeToggle" onchange="toggleMode()" /> Dark Mode
    </label>
  </div>

  <div class="container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="link">
      Don't have an account? <a href="register.html">Register</a>
    </div>
  </div>

  <script>
    function toggleMode() {
      const isDark = document.body.style.backgroundColor === 'rgb(18, 18, 18)';
      if (isDark) {
        document.body.style.backgroundColor = '#f4f4f4';
        document.body.style.color = '#000';
        document.querySelector('.container').style.backgroundColor = '#fff';
      } else {
        document.body.style.backgroundColor = '#121212';
        document.body.style.color = '#fff';
        document.querySelector('.container').style.backgroundColor = '#1e1e1e';
      }
    }

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Please enter both username and password.");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        localStorage.setItem("loggedInUser", username);
        alert("Login successful!");
        window.location.href = "index.html"; // Redirect to homepage
      } else {
        alert("Invalid login. Please try again.");
      }
    }
  </script>
</body>
</html>
